{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestTask</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <div>
                Введите URL адрес: {{ form.page }}
                <button type="submit"  id = 'sendButton'>Отправить</button>
            </div>
            <div>
                <label>ID вашего запроса: </label><label id = 'queryId'>Вы пока не отправляли запросов</label><button type="button" id = 'showButton'>Показать</button>
            </div>
        </div>
        <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script>
            $(document).on('ready',function() {
                 $('#showButton').on('click', function () {
                    $.ajax({
                    url: 'work/',
                    type: 'get',
                    contentType: "utf-8",
                    success: function(data) {
                         $('#queryId').html(data)
                    },
                    failure: function(data) {
                        console.log('Got an error');
                    },
                    })
                 });
                 $('#checkButton').on('click', function () {
                     var id = $('#enteredId').val()
                     $.ajax({
                         url: 'show/',
                        type: 'get',
                        contentType: "utf-8",
                        data: {
                            id: id,
                        },
                        success: function(data) {
                         $('#ansver').html(data)
                        },
                        failure: function(data) {
                        console.log('Got an error');
                        },
                     });
                 });
            });
        </script>
        <div>
            Введите ID запроса для получения результата обработки: <input type = 'text' id = 'enteredId'>
            <button type="button" id = 'checkButton'>Отправить</button>
        </div>
        <div id = 'ansver'></div>
    </form>
</body>
</html>
